# Nome do nosso "Formulário de Ordem"
name: 1. CI - Lintar, Testar, Construir e Publicar

# Permissões necessárias
permissions:
  contents: read
  packages: write

# 1. O GATILHO (igual a antes)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 2. O TRABALHO
jobs:
  build-and-push:
    
    # 3. O EQUIPAMENTO
    runs-on: ubuntu-latest

    # 4. AS INSTRUÇÕES (PASSOS)
    steps:
      # Passo 1: Pega o código (como antes)
      - name: 1. Fazer o Checkout do Código
        uses: actions/checkout@v4

      # Passo 2: Configurar o Python (como antes)
      - name: 2. Configurar o Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Passo 3: Instalar Dependências (como antes)
      # Nota: flake8 agora será instalado porque está no requirements.txt!
      - name: 3. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # --- COMEÇO DO NOVO PASSO DE LINTING ---
      
      # Passo 4 (NOVO): O "PORTÃO DO UNIFORME"
      # Executa o "Sargento Inspetor" (flake8).
      # Se ISTO falhar (retornar vermelho), o job inteiro PARA AQUI.
      - name: 4. Executar o Linter (Flake8)
        run: flake8 . --exclude=venv
        
      # --- FIM DO NOVO PASSO DE LINTING ---

      # Passo 5: O "PORTÃO DA LÓGICA" (antes era o 4)
      - name: 5. Executar os Testes (Pytest)
        run: pytest

      # Se o LINT e os TESTES passaram, o "Robô" continua:

      # Passo 6: Fazer login no GHCR (antes era o 5)
      - name: 6. Fazer login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Passo 7: Extrair Metadados (antes era o 6)
      - name: 7. Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/minha-api-tarefas
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      # Passo 8: Construir e Publicar a Imagem (antes era o 7)
      - name: 8. Construir e Publicar a Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}