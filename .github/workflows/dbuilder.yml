# Nome do nosso "Formulário de Ordem"
name: 1. CI - Docker Build

# Permissões necessárias
permissions:
  contents: read
  packages: write

# 1. O GATILHO: Quando o robô deve rodar?
on:
  push:
    branches: [ "main" ] # "Rode toda vez que um 'save' (push) chegar na 'main'"
  workflow_dispatch: # "Permite que eu clique em um botão no GitHub para rodar manualmente"

# 2. O TRABALHO: Qual a missão?
jobs:
  build-and-push: # Vamos dar o nome de "build-and-push" (construir)
    
    # 3. O EQUIPAMENTO: Onde o robô vai trabalhar?
    runs-on: ubuntu-latest # "Pegue um computador Linux (Ubuntu) novinho"

    # 4. AS INSTRUÇÕES: O que fazer?
    steps:
      # Passo 1: O robô precisa do nosso código para ler o Dockerfile
      - name: 1. Fazer o Checkout do Código
        uses: actions/checkout@v4 # "uses" é como "usar uma ferramenta pronta"

        # Passo 2 (NOVO): Configurar o Python
      # O "Robô" (ubuntu) precisa saber qual versão do Python usar
      # para rodar o pip e o pytest
      - name: 2. Configurar o Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Passo 3 (NOVO): Instalar Dependências de Teste
      # Agora o "Robô" lê nossa "Lista de Compras" (requirements.txt)
      # e instala pytest, httpx, fastapi, etc.
      - name: 3. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Passo 4 (NOVO): O PORTÃO DE QUALIDADE
      # Executa o "Gerente de Testes" (pytest).
      # Se ISTO falhar (retornar vermelho), o job inteiro PARA AQUI.
      - name: 4. Executar os Testes (Pytest)
        run: pytest

      # --- FIM DOS NOVOS PASSOS DE TESTE ---

      # Passo 2: Preparar as ferramentas de Docker
      - name: 5. Configurar o QEMU (para multi-plataforma)
        uses: docker/setup-qemu-action@v3
      
      - name: 6. Configurar o Docker Buildx (o construtor moderno)
        uses: docker/setup-buildx-action@v3

      # Passo 4: Fazer login no GitHub Container Registry (GHCR)
      - name: 7. Fazer login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Passo 4.5: Extrair metadados e gerar tags (CONVERTE AUTOMATICAMENTE PARA LOWERCASE)
      - name: 7.5. Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Define a imagem base (será convertida para lowercase automaticamente)
          images: ghcr.io/${{ github.repository }}/minha-api-tarefas
          # Define as tags que queremos gerar
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      # Passo 5: CONSTRUIR A IMAGEM!
      - name: 8. Construir a Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Usa as tags geradas pelo metadata-action (já em lowercase!)
          tags: ${{ steps.meta.outputs.tags }}
          # Adiciona labels padronizadas OCI
          labels: ${{ steps.meta.outputs.labels }}